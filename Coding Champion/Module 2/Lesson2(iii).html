<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #gradient {
            width: 200px;
            height: 300px;
            animation-name: AAR;
            animation-duration: 5s;
            background-color: darkslategray;
        }
        @keyframes AAR {
10% {background-color:rgb(32, 70, 36);}
20% {background-color:rgb(34, 66, 45);}
30% {background-color:rgb(32, 244, 99);}
40% {background-color:rgb(51, 72, 16);}
50% {background-color:rgb(160, 248, 8);}
        }
    </style>
</head>
<body>
<div id="gradient">
</div>
</body>
</html>
