<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Effects</title>
    <style>
 body { 
    margin: 0; 
    padding: 0; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: linear-gradient(to bottom, rgb(240, 248, 255), rgb(173, 216, 230), rgb(135, 206, 250), rgb(70, 130, 180)); 
    overflow: hidden; 
}
#gradient {
    width: 300px;
    height: 300px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: colorChange 20s infinite alternate-reverse ease-in-out;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: 1s ease-in-out;
}
@keyframes colorChange {
0% { background-image: url(https://cdn.pixabay.com/photo/2015/11/16/22/39/balloons-1046658_1280.jpg); }
25% { background-image: url(https://cdn.pixabay.com/photo/2020/11/18/17/12/meerkats-5756042_1280.jpg); }
50% { background-image: url(https://cdn.pixabay.com/photo/2017/04/22/18/42/white-sand-beach-2252020_1280.jpg); }
75% { background-image: url(https://cdn.pixabay.com/photo/2020/07/08/08/04/sunset-5383043_1280.jpg); }
100% { background-image: url(https://cdn.pixabay.com/photo/2020/02/27/18/54/popcorn-4885565_1280.jpg); }
    }
    </style>
</head>
<body>
    <div id="gradient">MY FAVOURITES</div>
</body>
</html>
