<!DOCTYPE html>
<html>
    <head>
        <title> Lesson 5: Forms  </title>
    </head>
    <body>
        <fieldset style="color: brown; background-color: rgb(255, 255, 255);">
            <form style="background-color: rgb(237, 237, 237);">
            <h2 style="color: blueviolet;"> Signing Form </h2>
            <p> Enter your full name: </p>
            <input type="text" placeholder="please enter your name">
            <p> Enter your email id: </p>
            <input type="email" placeholder="please enter your email">
            <p> Click on your gender: </p>
            <input type="radio" name="gender"> FEMALE
            <br>
            <input type="radio" name="gender"> MALE
            <br>
            <input type="radio" name="gender"> OTHER
            <p> Enter your phone number: </p>
            <input type="number" placeholder="please enter a 10 digit number">
            <p> Enter your password id</p>
            <input type="password" placeholder="please enter your password">
            <p> Upload a picture of you: </p>
            <input type="file" placeholder="your profile picture">
            <br> 
            <br>
            <input type="submit">
        </form>
        </fieldset>
</body>
</html>
