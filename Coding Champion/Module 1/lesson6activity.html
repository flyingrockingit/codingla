<!DOCTYPE html> 
<html>     
<head>         
    <title>Lesson 6: Forms Activity</title>     
</head>     
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center;">   
    <fieldset style="border: 5px solid rgb(32, 67, 182); width: 50%; margin: auto; background-color: white; padding: 20px; border-radius: 10px;">   
        <legend style="font-size: 18px; color: rgb(206, 48, 48); font-weight: bold;">Student Information</legend>
        <h2 style="color: rgb(94, 95, 117);">Enter your details and subject marks:</h2>
        <form oninput="x.value=(parseInt(n1.value) + parseInt(n2.value) + parseInt(n3.value) + parseInt(n4.value) + parseInt(n5.value)) / 5">  
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter your name" required>  
            <br><br>
            <label for="gender"><b>Gender:</b></label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br><br>
            <label for="grade"><b>Grade:</b></label>
            <input type="text" id="grade" placeholder="Enter your grade" required>  
            <br><br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label><b>Select Subject and Enter Marks:</b></label><br><br>
            <select>
                <option>ICT</option>
                <option>Maths</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>History</option>
                <option>Geography</option>
            </select> 
            <input type="number" placeholder="Enter marks" name="n1" id="n1" required>
            <br><br>
            <select>
                <option>ICT</option>
                <option>Maths</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>History</option>
                <option>Geography</option>
            </select> 
            <input type="number" placeholder="Enter marks" name="n2" id="n2" required>
            <br><br>
            <select>
                <option>ICT</option>
                <option>Maths</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>History</option>
                <option>Geography</option>
            </select> 
            <input type="number" placeholder="Enter marks" name="n3" id="n3" required>
            <br><br>
            <select>
                <option>ICT</option>
                <option>Maths</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>History</option>
                <option>Geography</option>
            </select> 
            <input type="number" placeholder="Enter marks" name="n4" id="n4" required>
            <br><br>
            <select>
                <option>ICT</option>
                <option>Maths</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>History</option>
                <option>Geography</option>
            </select> 
            <input type="number" placeholder="Enter marks" name="n5" id="n5" required>
            <br><br>
            <label><b>Average:</b></label> 
            <output name="x" for="n1 n2 n3 n4 n5" style="font-size: 18px; font-weight: bold; color: rgb(9, 110, 210);"></output>
            <br><br>
            <button type="submit" style="background-color: rgb(255, 68, 0); color: rgb(255, 255, 255); padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">Submit</button>
        </form>     
    </fieldset>     
</body> 
</html>
