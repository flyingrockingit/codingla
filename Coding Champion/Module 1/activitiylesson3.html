<html>
<head>
    <title>Periodic Table</title>
</head>
<body>
    <table border="8" cellspacing="4" cellpadding="15" align="center" width="90%" style="font-size: xx-large;">
        <tr>
            <th colspan="50" align="center" bgcolor="#00003c" style="font-size: xx-large; color: antiquewhite;">Periodic Table</th>
        </tr>
        <!-- Group Numbers -->
        <tr>
            <th align="center" width="5%">1</th>
            <th align="center" width="5%">2</th>
            <th align="center" width="5%">3</th>
            <th align="center" width="5%">4</th>

            <th align="center" width="5%">14</th>

            <th align="center" width="5%">16</th>
            <th align="center" width="5%">17</th>
            <th align="center" width="5%">18</th>
        </tr>
        <!-- Period 1 -->
        <tr>
            <td align="center" bgcolor="#ff6666" height="50">H</td>
            <td colspan="16"></td>
            <td align="center" bgcolor="#ffff66">He</td>
        </tr>

            <td align="center" bgcolor="#ff6666" height="50">Li</td>
            <td align="center" bgcolor="#ffcc99">Be</td>
            <td colspan="10"></td>
            <td align="center" bgcolor="#66ccff">F</td>
            <td align="center" bgcolor="#ffff66">Ne</td>

        </tr>

            <td align="center" bgcolor="#66ccff">F</td>
            <td align="center" bgcolor="#66ccff">Cl</td>
            <td align="center" bgcolor="#ffff66">Ar</td>
        </tr>
    </table>
</body>
</html>
