<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chemistry Revision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .revision-topic {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            font-size: 1.0rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .bg-ph { background-color: #000000; } 
        .bg-acid-strong { background-color: #ff0000; } 
        .bg-acid-weak { background-color: #ff6600; }  
        .bg-neutral { background-color: #00ff00; }  
        .bg-alkali-weak { background-color: #00bfff; }  
        .bg-alkali-strong { background-color: #0000ff; }  
        
        .bg-flame { background-color: #000000; }  
        .bg-lithium { background-color: #ff6666; }  
        .bg-sodium { background-color: #ffcc00; } 
        .bg-potassium { background-color: #9966ff; }  
        .bg-calcium { background-color: #ff9933; } 
        .bg-copper { background-color: #00cccc; } 
    </style>
</head>
<body>
<h1 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Chemistry Revision</h1>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 revision-topic bg-ph">Universal Indicator (pH Scale)</div>
        <div class="col-4 revision-topic bg-acid-strong">Strong Acid (pH 1-3)</div>
        <div class="col-2 revision-topic bg-acid-weak">Weak Acid (pH 4-6)</div>
        <div class="col-3 revision-topic bg-neutral">Neutral (pH 7)</div>
        <div class="col-2 revision-topic bg-alkali-weak">Weak Alkali (pH 8-10)</div>
        <div class="col-1 revision-topic bg-alkali-strong">Strong Alkali (pH 11-14)</div>
    </div>
    <div class="row mt-4">
        <div class="col-12 revision-topic bg-flame">Flame Tests for Metal Ions</div>
        <div class="col-5 revision-topic bg-lithium">Lithium (Red Flame)</div>
        <div class="col-3 revision-topic bg-sodium">Sodium (Yellow Flame)</div>
        <div class="col-2 revision-topic bg-potassium">Potassium (Lilac Flame)</div>
        <div class="col-1 revision-topic bg-calcium">Calcium (Orange-Red Flame)</div>
        <div class="col-1 revision-topic bg-copper">Copper (Blue-Green Flame)</div>
    </div>
</div>
</body>
</html>
