<!DOCTYPE html>
<html>
    <head>
        <title> Lesson 1: BootStrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .grid-column {
border: 10px solid forestgreen;
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
font-size: xx-large;
background-color: crimson;
color: whitesmoke;
border-radius: 15px;
        }
    </style>
    </head>
<body>
<div class="container mt-3">
    <h1> Equal Grids System</h1>
    <div class="row" style="border: 10px solid;">
      <div class="col-md-3">Column 1</div>
      <div class="col-md-3">Column 2</div>
      <div class="col-md-3">Column 3</div>
    </div>
  </div>
  <div class="container mt-4">
    <h1> Unqual Grids System</h1>
    <div class="row">
      <div class="col-md-2 p-3 grid-column">Column 1</div>
      <div class="col-md-5 p-6 grid-column">Column 2</div>
      <div class="col-md-4 p-12 grid-column">Column 3</div>
    </div>
  </div>
</body>
</html>
