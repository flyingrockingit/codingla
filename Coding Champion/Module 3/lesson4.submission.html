<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My School Textbooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner img {
      max-height: 500px;
      object-fit: contain;
    }
    body {
    background: linear-gradient(to bottom right, #ff0000, #000000, #8b4513, #808080); 
    font-family: 'Times New Roman', Times, serif;
    color: rgb(187, 255, 0); 
    padding: 20px; 
    margin: 0; 
    border-radius: 15px; 
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); 
    min-height: 100vh; 
}
.badge-logo {
      position: absolute;
      top: 20px;
      left: 20px;  
      width: 80px;  
      height: auto;
      border-radius: 45px;  
      box-shadow: 0 0 10px rgb(255, 255, 255); 
    }
    .badge-logo2 {
      position: fixed;
      top: 20px;
      right: 20px; 
      width: 80px;  
      height: auto;
      border-radius: 45px;  
      box-shadow: 0 0 10px rgb(0, 0, 0); 
    }
    .progress-bar {
      transition: width 0.2s ease-in-out;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <img src="https://jafferyacademy.org/wp-content/uploads/2021/08/cropped-New-Jaffery-Logo-2019-1024x727-1.png" alt="Jaffery Academy Logo" class="badge-logo">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGtgOk4ClgiyAs5EOsWkHTQ6hUV5BJ5wEayA&s" alt="New Image Badge" class="badge-logo2">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“š My School Textbooks</h2>

  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-primary">Download</button>
    <button class="btn btn-success">Add New</button>
    <button class="btn btn-warning">Mark as Read</button>
  </div>
<br>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">85%</div>
  </div>
<br>
  <div id="mySchoolTextbooks" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1577679087i/50132535.jpg" class="d-block w-100" alt="Textbook 1">
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXt-PXK9X9p2r7qxeJxq4MF0rkpW5EBnKPjQ&s" class="d-block w-100" alt="Textbook 2">
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/5192PT8RAFL._SX342_SY445_.jpg" class="d-block w-100" alt="Textbook 3">
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/51sLiXtK0cL._SX342_SY445_.jpg" class="d-block w-100" alt="Textbook 4">
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/81izIDjCe-L._SY466_.jpg" class="d-block w-100" alt="Textbook 5">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#mySchoolTextbooks" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
