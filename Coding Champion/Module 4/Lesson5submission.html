<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit List Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    .output {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
    <hr>
    <h1>
        🍎🍌🍊🍇🍍🥭🍉🍓
        Fruit List
        🍒🍐🍑🍋🥝🍈 <img src="https://www.emoji.family/api/emojis/1fad0/noto/svg" alt="Blueberries" 
             style="width: 1.5em; height: 2em; vertical-align: middle;" /> 
    </h1>
    <hr>
    <div class="output" id="output">
        <p id="FRUITS_DEMO"></p>
    </div>
    <br>
    <button id="popButton">Remove Last Fruit</button>
    <hr>
  
    <script>
      let fruits = [
        "Apple", "Banana", "Orange", "Grape", "Pineapple", "Mango",
        "Watermelon", "Strawberry", "Kiwi", "Blueberry", "Peach", 
        "Pear", "Cherry", "Papaya", "Plum", "Apricot", "Lemon", 
        "Lime", "Coconut", "Pomegranate"
      ];

      function displayFruits() {
        const fruitList = fruits.map((fruit, index) => `${index + 1}. ${fruit}`).join("<br>");
        document.getElementById("FRUITS_DEMO").innerHTML = fruitList;
      }

      displayFruits();

      document.getElementById("popButton").addEventListener("click", function() {
        fruits.pop(); 
        displayFruits(); 
      });
    </script>
</body>
</html>
