<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>
<body>
    <h1>Introduction to Functions in JavaScript</h1>
    <button onclick="myfunction(7)"> Excute this instruction</button>
    <script>
        function myfunction (x,y) {
            if (y===undefined) {
                y=2
            }
            document.write (x+y)
        }
</script>
</body>
</html>
