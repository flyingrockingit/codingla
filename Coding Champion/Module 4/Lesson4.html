<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Objects in JavaScript</title>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: crimson;">JS Objects</h1>
    <p id="demo" style="color: blueviolet; text-align: left; font-size: 20px; font-weight: bolder;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, eum illum, harum esse velit dolores impedit, soluta sed in eveniet praesentium ex autem. Exercitationem ullam voluptatem neque provident odio saepe!</p>
    
    <script>
        var Person = {
            name: "AVNI ROY",
            age: "soon to be 18",
            Occupation: "student",
            Height: "4 feet and 11",
            nationality: "Indian"
        };
        
        document.getElementById("demo").innerHTML = "Name: " + Person.name + "<br>Age: " + Person.age;
    </script>
</body>
</html>
