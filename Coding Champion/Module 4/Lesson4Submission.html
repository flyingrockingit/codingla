<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOHCAHTOA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url(https://i.ytimg.com/vi/WumZojQbzEM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLASnLn6Fp0IeYRW8ljHzYCpx9i_VA);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        input[type="button"] {
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trigonometric Ratios Calculator</h1>
        <form name="myForm" onsubmit="return false;">
            <input type="text" name="myTXT" placeholder="Enter degrees"><br>
            <input type="button" value="Sin" onclick="sinclicked()">
            <input type="button" value="Cos" onclick="cosclicked()">
            <input type="button" value="Tan" onclick="tanclicked()">
            <input type="button" value="Clear" onclick="clearAll()">
        </form>
        <div id="result"></div>
    </div>

    <script>
        function sinclicked() {
            var degrees = parseFloat(document.myForm.myTXT.value);
            if (!isNaN(degrees)) {
                var radians = degrees * (Math.PI / 180);
                var result = Math.sin(radians);
                document.getElementById("result").innerHTML = "Sin(" + degrees + "°) = " + result.toFixed(4);
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid degree value.";
            }
        }

        function cosclicked() {
            var degrees = parseFloat(document.myForm.myTXT.value);
            if (!isNaN(degrees)) {
                var radians = degrees * (Math.PI / 180);
                var result = Math.cos(radians);
                document.getElementById("result").innerHTML = "Cos(" + degrees + "°) = " + result.toFixed(4);
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid degree value.";
            }
        }

        function tanclicked() {
            var degrees = parseFloat(document.myForm.myTXT.value);
            if (!isNaN(degrees)) {
                var radians = degrees * (Math.PI / 180);
                var result = Math.tan(radians);
                document.getElementById("result").innerHTML = "Tan(" + degrees + "°) = " + result.toFixed(4);
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid degree value.";
            }
        }

        function clearAll() {
            document.myForm.myTXT.value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
