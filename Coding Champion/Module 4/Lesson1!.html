<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Example</title>
</head>
<body>

    <h2>Math with JavaScript</h2>

    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>
        var a = 15;
        var b = 5;
        var c = 10;
        var d = 25;

        var sum = a + b;
        var product = d * b;
        var difference = d - a;
        var division = c / b;

        document.getElementById("result1").innerHTML = "The sum of a + b = " + sum;
        document.getElementById("result2").innerHTML = "The product of d * b = " + product;
        document.getElementById("result3").innerHTML = "The difference of d - a = " + difference;
        document.getElementById("result4").innerHTML = "The division of c / b = " + division;
    </script>

</body>
</html>
