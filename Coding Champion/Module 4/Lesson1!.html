    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables and Operators </title>
    </head>
    <body>
    <h1>Variables and Operators </h1>
    <p id="results 1"></p>
    <p id="results 2"></p>
    <p id="results 3"></p>
    <p id="results 4"></p>

    <script>
        // Declare a variable
        var x= 12
        var y= 20
        var z= 40
        var t = 70
        var sum=x+y
        var product = t*x
        var difference = t-y
        var division= z/y
            document.getElementById("results 1").innerHTML = "the sum of x+y="+ sum
            document.getElementById("results 2").innerHTML = "the product of t*x="+ product
            document.getElementById("results 3").innerHTML = "the difference of t-y="+ difference
            document.getElementById("results 4").innerHTML = "the division of z/y="+ division
    </script>
    </body>
    </html>
